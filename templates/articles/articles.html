{% extends "layout.html" %}
{% block title %}
  {{ article }}
{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block navbar %}
  {{ super() }}
{% endblock %}

{% block content %}
  <img src="{{ article.thumbnail_url }}">
  <h1>{{ article.title }}</h1>
  <h2>{{ article.description }}</h2>
  <p>{{ article.body }}</p>
{% endblock %}
