<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Roman Wing</title>
</head>

<body>

    <div class="topnav">
        <button class="expand_nav"><img class="topnav_icon" src="{{ url_for('static', filename='assets/stack.svg') }}"></button>
        <h1 class="main_logo">ROMAN WING</h1>
        <input class="search_bar" type="text" placeholder="Search..." name="search">
        <button class="search_button" type="submit"><img class="topnav_icon" src="{{ url_for('static', filename='assets/search.svg') }}"></button>

    </div>

    <div class="sidenav">
        <a class="close_nav" href="javascript:void(0)">&times;</a>
        <a class="active " href="#">
            <img class="sidenav_icon logo_icon " src="{{ url_for('static', filename='assets/logo.svg') }}" alt="logo icon">
        </a>
        <a href="# ">
            <img class="sidenav_icon " src="{{ url_for('static', filename='assets/articles.svg') }}" alt="articles icon">
        </a>
        <a href="# ">
            <img class="sidenav_icon " src="{{ url_for('static', filename='assets/calendar.svg') }}" alt="events icon">
        </a>
        <a href="# ">
            <img class="sidenav_icon " src="{{ url_for('static', filename='assets/pencil.svg') }}" alt="submit icon">
        </a>
        <a href="# ">
            <img class="sidenav_icon " src="{{ url_for('static', filename='assets/profile.svg') }}" alt="profile icon">
        </a>
        <div class="nav_gap"></div>
    </div>

    <div class="container">
        <div class="about">
            <h1>About</h1>
        </div>
        <div class="banner">
            <div class="recent_articles">
            </div>
            <div class="upcoming_events">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script type="text/javascript " src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
