{% extends "layout.html" %}
{% block title %}
  Log-In
{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
  <h1>Log-In</h1>
  {% if error %}
    {{ error }}
  {% endif %}
  <form action="/login" method="POST">
    <input type="text" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <input type="submit">
  </form>
  <h4>Don't have an account yet? <a href="/signup">Sign up here</a>.</h4>
{% endblock %}
