<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Roman Wing</title>
</head>

<body>

    <div class="sidenav">
        <a href="../index/index.html">
            <img class="sidenav_icon logo_icon" src="../assets/logo.svg" alt="logo icon">
        </a>
        <a href="#">
            <img class="sidenav_icon" src="../assets/articles.svg" alt="articles icon">
        </a>
        <a href="#">
            <img class="sidenav_icon" src="../assets/calendar.svg" alt="events icon">
        </a>
        <a href="#">
            <img class="sidenav_icon" src="../assets/pencil.svg" alt="submit icon">
        </a>
        <a class="active_icon" href="#">
            <img class="sidenav_icon" src="../assets/profile.svg" alt="profile icon">
        </a>
        <div class="nav_gap"></div>
    </div>

    <div class="background">
        <div class="container">
            <img class="wings" src="../assets/wings.png" alt="wings">
            <div class="login">
                <h1>Sign Up</h1>
                <form>
                    <div class="names">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Set A Password">
                    <input type="password" placeholder="Confirm Password">
                    <button type="submit" class="login_button">Get Started</button>
                    <a class="account_link" href="login.html">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script type="text/javascript " src="login.js"></script>
</body>

</html>
